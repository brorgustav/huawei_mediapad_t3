name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Clone repository
      uses: actions/checkout@v4
      
    - name: Compile .c file
      run: gcc huawei_mediapad_t3.c -o huawei_mediapad_t3
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: huawei_mediapad_t3
        path: ./huawei_mediapad_t3
